    <body>
        <header class="page-header"> <!-- logo + nav -->
            <a href="index.html">
                <img src="img/logo.png" alt="logo" class="page-header__item"></a>
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list"> <!-- unordered list -->
                    <li role="presentation"> <!-- list item -->
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a> 
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">About us</a>
                    </li>

                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
            <div class="page-body__contact-item">
                <h1>Contact Us</h1>
                <form class="page-body__form-contact" action="" method="post" id="contact-form"> <!-- Remember the id-for relation!!! -->
                    <label class="standard-label" for="contact-email">E-mail<span class="star">*</span></label>            
                    <input type="email" 
                    placeholder="example@email.com"
                    onfocus="this.placeholder = ''" 
                    onblur="this.placeholder = 'example@email.com'"
                    id="contact-email" required>
                    <br>
                    <br>
                    <label class="standard-label" for="contact-tel">Telephone</label>        
                    <input type="tel" 
                    placeholder="+(00)0000000000"
                    onfocus="this.placeholder = ''" 
                    onblur="this.placeholder = '+(00)0000000000'" id="contact-tel" pattern="\d{11}">
                    <br>
                    <br>
                    <label class="standard-label" for="contact-message" >Message<span class="star">*</span></label>
                    <textarea maxlength="240" 
                    placeholder="Your message..."
                    onfocus="this.placeholder = ''" 
                    onblur="this.placeholder = 'Your message...'"
                    id="contact-message" required></textarea>
                    <br>
                    <br>
                    <input class="button" type="submit" value="Send message">     
                </form>
            </div>
        <footer class="page-footer">

                <a href="https://steamcommunity.com/id/sageidiot/" target="_blank">

            </div>
        </footer>
